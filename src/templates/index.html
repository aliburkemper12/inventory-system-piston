<!DOCTYPE html>
<head>
<title>IT Inventory</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<html>
    <body>
        <div class="title">
            Piston IT Inventory
        </div>
        <h4>
            <div align="center">
                <form action="{{ url_for("index")}}" method="post">
                <input type="text" id="locate" name="fname" placeholder="Search by Name">
                <button class="enter" type="submit">Enter</button>
                </form>
            </div>
            <div align="center">
                <form action="{{ url_for("add")}}">
                <button class="add" type="submit">Add</button></form>
            </div>
        </h4>
        <table style="width:100%">
            <tr>
                <th width="5%" align="left"></th>
                <th width="19%" align="left">
                    <form action="{{ url_for("sort")}}" method="post">
                    <input type="hidden" name="name" value="1">
                    <button class="header" type="submit">Name</button></form>
                </th>
                <th width="19%" align="left">
                    <form action="{{ url_for("sort")}}" method="post">
                    <input type="hidden" name="name" value="2">
                    <button class="header" type="submit">Quantity</button></form>
                </th>
                <th width="19%" align="left">
                    <form action="{{ url_for("sort")}}" method="post">
                    <input type="hidden" name="name" value="3">
                    <button class="header" type="submit">Description</button></form>
                </th>
                <th width="19%" align="left">
                    <form action="{{ url_for("sort")}}" method="post">
                    <input type="hidden" name="name" value="4">
                    <button class="header" type="submit">Date Updated</button></form>
                </th>
            </tr>
            {%for item in data%}
            <tr class="data_row"> 
                <form action="{{ url_for("edit")}}" method="post">
                <td width="10%" align="right"><button class="edit" type="submit"><img src="static/edit_icon.png" alt=""></button></td>
                <form id="name" method="post">
                <td width="20%"><input type="hidden" name="name" value="{{ item[0] }}">{{ item[0] }}</td></form>
                <td width="20%">{{ item[1] }}</td>
                <td width="20%">{{ item[2] }}</td>
                <td width="26%">{{ item[3] }}</td></form>
                <form action="{{ url_for("delete")}}" method="post">
                <input type="hidden" name="name" value="{{ item[0] }}">
                <td width="auto" align="left"><button class="delete" type="submit">Delete</button></td></form>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
