<!DOCTYPE html>
<head>
<title>IT Inventory</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
<head>
<html>
    <body>
        <div display="inline-block">
            <h4 align="center">
                <form action="{{ url_for("home")}}" method="post">
                <input type="text" id="locate" name="fname" placeholder="Search by Name">
                <button class="enter" type="submit">Enter</button></form>
            </h4>
            <h4 align="center">
                <form action="{{url_for("home")}}">
                <button type="submit" id="all">Show All</button>
                </form>
            </h4>
        </div>
        <table style="width:100%">
            <tr>
                <th width="25%" align="left">Name</th>
                <th width="25%" align="left">Quantity</th>
                <th width="25%" align="left">Description</th>
                <th width="21%" align="left">Date Updated</th>
            </tr>
            {%for item in data%}
            <tr>
                <form id="new_name" action="{{ url_for("field_edit")}}" method="post">
                <td width="24%"><input type="hidden" name="name" value="{{ item[0] }}">{{ item[0] }}</td>
                <td width="24%">{{ item[1] }}</td>
                <td width="24%">{{ item[2] }}</td>
                <td width="20%">{{ item[3] }}</td></form>
                <form action="{{ url_for("delete")}}" method="post">
                <input type="hidden" name="name" value="{{ item[0] }}">
                <td width="auto" align="left"><button class="delete" type="submit">Delete</button></td></form>
            </tr>
            {%endfor%}
        </table>
        <h4 align="center">
            <div id="container">
                <input id="new" form="new_name" type="text" id="change" name="new_name" placeholder="New name">
            </div>
            <div>
                <input id="new" form="new_name" type="text" id="change" name="new_quant" placeholder="New quantity">
            </div>
            <div>
                <input id="new" form="new_name" type="text" id="change" name="new_desc" placeholder="New description">
            </div>
            <td width="20%"><button form="new_name" type="submit" class="submit">Submit</button></td>
        </h4>
    </body>
</html>
