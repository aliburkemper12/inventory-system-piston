<!DOCTYPE html>
<head>
<title>IT Inventory</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
<html>
    <body>
        <div id="nav-bar">
            <div id="container_nav">
                    <a id="nav-logout" href="/">Logout</a>
                    <a id="nav" href="/user">User</a>
                    <a id="nav"></a>
                    <a id="nav" href="/home">Inventory</a>
                    <a id="nav" href="/add">Add Item</a>
                <div id="search_container" float="right">
                    <form action="{{ url_for("home")}}" method="post">
                    <input type="text" autocomplete="off" id="locate" name="fname">
                    <button class="enter" type="submit"><img src="static/search.png" alt=""></button>
                    </form>
                </div>
            </div> 
        </div>
        <div id="line"></div>
        <div class="title">
            User Management
        </div>
        <div align="center">
            <form action="{{ url_for("new_user")}}">
            <button class="submit" type="submit">Add New User</button>
        </div>
        <table id="myUsers" width="50%" align="center">
            <th width="80%" align="left">Username</th>
            <th width="20%" align="left">Delete</th>
        {% for user in data %}
            <tr display="inline-block">
                <td>{{ user.username }}</td>
                <form action="{{ url_for("delete_user")}}" method="post">
                <input type="hidden" name="name" value="{{ user.username }}">
                <td>
                    {% if 'admin' in user.roles|map(attribute='name') %}
                    <a></a>
                    {% else %}
                    <button class="delete" type="submit"><img src="static/trash.png" alt=""></button>
                    {% endif %}
                </td></form>
            </tr>
        {% endfor %}
        </table>
</html>
