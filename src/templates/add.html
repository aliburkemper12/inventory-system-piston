<!DOCTYPE html>
<head>
<title>IT Inventory</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
<head>
<html>
    <body>
        <div id="nav-bar">
            <div id="container_nav">
                    <a id="nav" href="/home">Home</a>
                <div id="search_container" float="right">
                    <form action="{{ url_for("home")}}" method="post">
                    <input type="text" autocomplete="off" id="locate" name="fname">
                    <button class="enter" type="submit"><img src="static/search.png" alt=""></button>
                    </form>
                </div>
            </div> 
        </div>
        <div id="line"></div>
        <div id="container">
            <h1 align="center">Add New Item</h1>
            <h4 align="center">
                <form action="/add" method="post">
                    <h3>Fill out all forms:</h3>
                    <div>
                        <input id="new" type="text" autocomplete="off" id="change" name="new_name" placeholder="New name">
                    </div>
                    <div>
                        <input id="new" type="text" autocomplete="off" id="change" name="new_quant" placeholder="New quantity">
                    </div>
                    <div>
                        <input id="new" type="text" autocomplete="off" id="change" name="new_desc" placeholder="New description">
                    </div>
                    <div>
                        <input id="new" type="text" autocomplete="off" id="change" name="new_location" placeholder="New location">
                    </div>
                <td width="20%"><button type="submit" class="submit">Submit</button></td>
            </h4>
        </div>
    </body>
</html>
