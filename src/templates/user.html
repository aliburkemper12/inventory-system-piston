<!DOCTYPE html>
<head>
<title>IT Inventory</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<html>
    <body>
        <div id="nav-bar">
            <div id="container_nav">
                    <a id="nav-logout" href="/">Logout</a>
                    {% if current_user.is_authenticated and 'admin' in current_user.roles|map(attribute='name') %}
                    <a id="nav" class="admin" href='/admin'>Admin</a>
                    {% endif %}
                    <a id="nav"></a>
                    <a id="nav" href="/home">Inventory</a>
                    <a id="nav" href="/add">Add Item</a>
                <div id="search_container" float="right">
                    <form action="{{ url_for("home")}}" method="post">
                    <input type="text" autocomplete="off" id="locate" name="fname">
                    <button class="enter" type="submit"><img src="static/search.png" alt=""></button>
                    </form>
                </div>
            </div> 
        </div>
        <div id="line"></div>
        <!--Put username, change password, change username, logout, delete-->
        {% for mesg in get_flashed_messages() %}
            <h1 id="flash">{{ mesg }}</h1>
            {% endfor %}
        <div id="user_container">
            <div>
                <p class="user">Username: {{ current_user.username }}</p>
                <div>
                    <p class="user">Change Username: </p>
                    <form action="{{ url_for("user")}}" method="post">
                    <input id="new" autocomplete="off" type="text" id="change" name="new_name" placeholder="New username">
                    <button id="user_btn">Update</button></form>
                </div>
                <div>
                    <p class="user">Change Password: </p>
                    <form action="{{ url_for("user")}}" method="post">
                    <input id="new" autocomplete="off" type="password" id="change" name="new_pass" placeholder="New password">
                    <button id="user_btn">Update</button></form>
                </div>
            </div>
        </div>
    </body>
</html>
